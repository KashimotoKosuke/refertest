<!DOCTYPE html>
<html>
<head>
    <title>Second Iframe</title>
</head>
<body>
    <h1>Inner Iframe</h1>
    <p>Referrer: <span id="referrer"></span></p>

    <script>
        document.getElementById('referrer').textContent = document.referrer;
    </script>
</body>
</html>
